{% extends "coaching/dashboard/_dashboard.html" %}

{% block extra_content %}
    <div class="mx-auto max-w-md">
        <h2 class="mb-4 text-2xl font-bold dark:text-white">تأكيد حذف الشهادة</h2>
        <p class="dark:text-gray-400">هل أنت متأكد أنك تريد حذف الشهادة "{{ certification.title }}"؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="rounded-lg bg-red-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                تأكيد الحذف
            </button>
            <a href="{% url 'coaching:certification_list' %}" class="ms-2 rounded-lg bg-gray-300 px-5 py-2.5 text-center text-sm font-medium text-gray-700 hover:bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:bg-gray-600 dark:text-gray-300 dark:hover:bg-gray-700 dark:focus:ring-gray-500">
                إلغاء
            </a>
        </form>
    </div>
{% endblock %}
