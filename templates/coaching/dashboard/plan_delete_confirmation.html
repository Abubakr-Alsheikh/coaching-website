{% extends "coaching/dashboard/_dashboard.html" %}

{% block extra_content %}
    <div class="container mx-auto mt-10">
        <div class="mb-4 rounded bg-white px-8 pb-8 pt-6 shadow-md">
            <h2 class="mb-6 text-2xl font-bold">تأكيد الحذف</h2>
            <p class="mb-4 text-gray-700">هل أنت متأكد أنك تريد حذف الخطة الخاصة بـ {{ plan.name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="focus:shadow-outline rounded bg-red-500 px-4 py-2 font-bold text-white hover:bg-red-700 focus:outline-none">تأكيد الحذف</button>
                <a href="{% url 'coaching:plan_list' %}" class="focus:shadow-outline ms-2 rounded bg-gray-500 px-4 py-2 font-bold text-white hover:bg-gray-700 focus:outline-none">إلغاء</a>
            </form>
        </div>
    </div>
{% endblock %}
