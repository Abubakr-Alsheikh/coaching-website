{% extends "coaching/dashboard/_dashboard.html" %}
{% block extra_content %}
    <div class="container mx-auto mt-10">
        <div class="mb-4 rounded bg-white px-8 pb-8 pt-6 shadow-md">
            <h2 class="mb-6 text-2xl font-bold">تعديل محتوى الصفحة الرئيسية</h2>
            {% if errors %}
               <div class="relative mb-4 rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700" role="alert">
                   <strong class="font-bold">خطأ!</strong>
                   <span class="block sm:inline">{{ errors.messages.0 }}</span>
                   <span class="absolute bottom-0 right-0 top-0 px-4 py-3">
                     <svg class="h-6 w-6 fill-current text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                   </span>
               </div>
               {% endif %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold text-gray-700" for="hero_title">
                        عنوان القسم الرئيسي
                    </label>
                    <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                           id="hero_title" name="hero_title" type="text" value="{{ home_content.hero_title }}" required>
                </div>
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold text-gray-700" for="hero_description">
                        وصف القسم الرئيسي
                    </label>
                    <textarea class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                           id="hero_description" name="hero_description" rows="4" required>{{ home_content.hero_description }}</textarea>
                </div>
                 <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold text-gray-700" for="about_title">
                        عنوان قسم رحلتي
                    </label>
                    <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                           id="about_title" name="about_title" type="text" value="{{ home_content.about_title }}" required>
                </div>
                <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold text-gray-700" for="about_description">
                        وصف قسم رحلتي
                    </label>
                    <textarea class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                           id="about_description" name="about_description" rows="4" required>{{ home_content.about_description }}</textarea>
                </div>
                 <div class="mb-4">
                    <label class="mb-2 block text-sm font-bold text-gray-700" for="about_image">
                        صورة قسم رحلتي
                    </label>
                     <input type="file" name="about_image" accept="image/*" class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none">
                    {% if home_content.about_image %}
                            <img src="{{ home_content.about_image.url }}" alt="Current About Image" style="max-width: 100px;">
                        {% endif %}
                </div>
                <div class="flex items-center justify-between">
                    <button class="focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none"
                            type="submit">
                        حفظ التغييرات
                    </button>
                    <a href="{% url 'coaching:home_content' %}" class="focus:shadow-outline ms-2 rounded bg-gray-500 px-4 py-2 font-bold text-white hover:bg-gray-700 focus:outline-none">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
